<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Aves Amazônia</title>
</head>
<body> 
    <!--Header-->
    <nav class="border-b-2 mb-4 shadow-md">
        <ul class="flex justify-around p-4">
            <div>
                <li><a href="/"><img class="h-10" src="/public/images/Logo.png" alt="Aves Amazônia" srcset=""></a></li>
            </div>
            <div class="flex justify-around w-96">
                <li class="flex"><a class="comp-navlink" href="/gerenciar-ave">Gerenciar galeria</a></li>
            </div> 
        </ul>
    </nav>
    <!--Content-->
    <main class="max-w-[1280px] mr-auto ml-auto p-4">
        <h1 class="text-xl text-center font-bold mb-4">Gerenciar galeria de aves</h1>
        <div class="gap-4 p-4 w-full bg-lime-200 mb-4">
            <div class="border-b-2 p-4 text-lg border-lime-600 mb-4">
                <!--Toolbar-->
                <a href="/adicionar-ave" id="add-bird">Adicionar ave</a>
                <div>
                    <!--Search box-->
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="bird-list">
                
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer class="bg-lime-600 p-8">
        <p class="text-center">Copyright © 2024 Luiz Felipe Oliveira Dutra da Costa. Todos os direitos reservados.</p>
    </footer>

    <!--Modal-->
    <div id="deleteModal" class="hidden">
        <div class="fixed z-50 pt-32 left-0 top-0 w-full h-full bg-gray-800 bg-opacity-50 rounded">
            <div class="m-auto w-2/4 text-center bg-lime-200 p-8 rounded">
                <p class="text-lg font-bold mb-4">Excluir registro de ave?</p>
                <button id="btn-sim" class="bg-red-400 rounded p-2 mr-4">Sim</button>
                <button id="btn-nao" class="bg-gray-400 rounded p-2">Não</button>
            </div>
        </div>
    </div>

    <div id="prefabs" hidden>
        <!--Prefabs-->
        <div class="flex bg-lime-100 box-shadow rounded" id="bird-data">
            <img class="box-border h-40 w-32 object-cover mr-2" src=":bdt-image:" alt="Foto ave" srcset="">
            <div class="relative w-full">
                <p id="bdt-nome">:bdt-nome:</p>
                <i id="bdt-nomecientifico">:bdt-nomecientifico:</i>
                <div class="flex absolute bottom-2 right-4 space-x-4">
                    <i id="btn-delete" class="fa fa-trash cursor-pointer text-red-700" style="font-size: 2em;"></i>
                    <i id="btn-edit" class="fa fa-edit cursor-pointer" style="font-size: 2em;"></i>
                </div>
            </div> 
        </div>
    </div>

    <script src="/axios/dist/axios.min.js"></script>
    <script type="module" src="/public/js/bird_manager.js"></script>
</body>
</html>

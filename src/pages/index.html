<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/output.css" rel="stylesheet">
    <title>Aves Amazônia</title>
</head>
<body>
    <!--Header-->
    <nav>
        <ul class="block md:flex justify-around p-4">
            <div class="flex justify-center">
                <li><a href="/"><img class="h-10" src="/public/images/Logo.png" alt="Aves Amazônia" srcset=""></a></li>
            </div>
            <div class="flex justify-between mt-4 md:mt-0 md:basis-3/4">
                <ul class="content-center space-x-8 md:ml-auto mr-16">
                    <li class="inline-block"><a class="comp-navlink" href="#">Nossa Equipe</a></li>
                    <li class="inline-block"><a class="comp-navlink" href="/agendar-visita">Agendar visita</a></li>
                </ul> 
                <a class="comp-navlink" href="/gerenciar-ave"><img class="rounded-full h-12" 
                    src="/public/images/avatar.svg" alt="Perfil" srcset=""></a>
            </div>
        </ul>
    </nav>
    <!--Banner-->
    <div style="max-height: 16rem;">
        <img style="max-height: 16rem;" class="w-full object-cover overflow-hidden" 
            src="/public/images/banner-aves_amazonia.jpg" alt="Banner Aves Amazonia" srcset="">
    </div>
    <!--Content--> 
    <main class="flex mr-auto ml-auto">
        <div class="p-4 w-full">
            <div class="bg-lime-200 p-4 rounded">
                <h1 class="text-center text-xl font-bold mb-4">Confira nossa galeria</h1>
                <div id="bird-gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-2"></div>
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer class="bg-lime-600 p-8">
        <p class="text-center">Copyright © 2024 Luiz Felipe Oliveira Dutra da Costa. Todos os direitos reservados.</p>
    </footer>

    <div id="prefabs" hidden>
        <!--Prefabs-->
        <!--Bird item-->
        <a class="flex bg-lime-100 box-shadow rounded grow" id="bird-data" href="#">
            <img class="box-border h-40 w-32 object-cover mr-2" src=":bdt-image:" alt="Foto ave" srcset="">
            <div class="relative w-full">
                <p id="bdt-nome">:bdt-nome:</p>
                <i id="bdt-nomecientifico">:bdt-nomecientifico:</i>
            </div> 
        </a>
    </div>

    <script src="/axios/dist/axios.min.js"></script>
    <script src="/public/js/index_page.js"></script>
</body>
<style>
    body {
        min-height: 100vh;
        margin: 0;
        display: grid;
        grid-template-rows: auto auto 1fr auto;
    }

    main {
        min-width: 80vw;
    }
</style>
</html>
